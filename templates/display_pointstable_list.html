{% extends "base.html" %}

{% block content %}


</!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Consume REST Framework into AJAX Query.</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> 
  </script>
  <script>
    $(document).ready(function()
    {
      $.ajax({
        url:'http://127.0.0.1:8000/api/pointstable-list/',
        datatype:'JSON',
        success:function(data){
          for (var i = 0; i < data.length; i++) 
          {
            var row = $('<tr><td>'+data[i].id+'</td><td>'+data[i].team+'</td><td>'+data[i].match+'</td><td>'+data[i].won+'</td><td>'+data[i].lost+'</td><td>'+data[i].tied+'</td><td>'+data[i].no_result+'</td><td>'+data[i].points+'</td><td>'+data[i].net_run_rate+'</td></td>'+data[i].tournament+'</td></tr>');
              $("#Pointstablelist").append(row);
            
          }
        }
      });
    });
  </script>
  
</head>

<body>
  <center>
    <h1>Points Table List</h1>
    <hr/>

<table class="table" id = 'Pointstablelist'>
  <thead>
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">Team</th>
      <th scope="col">Match</th>
      <th scope="col">Won</th>
      <th scope="col">Lost</th>
      <th scope="col">Tied</th>
      <th scope="col">Nr</th>
      <th scope="col">Points</th>
      <th scope="col">Nrr</th>
      <th scope="col">Tournament</th>
    </tr>
  </thead>
</table>

  </center>
</body>
</html>

{% endblock content %}
